{% extends "base.html" %}

{% block title %}
  Event Listings
{% endblock title %}
{% block content %}
  {% for event in events %}
    <div class="event">
      <h2>
        <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a>
      </h2>
      <p>{{ event.date }} at {{ event.time }}</p>
      <p>{{ event.location }}</p>
    </div>
  {% endfor %}
{% endblock content %}
